<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container flex">
            <div class="header-left flex">
                <h1>Profile</h1>
                <ul class="flex">
                    <li>Home</li>
                    <li>My Profile</li>
                    <li>Find Connections</li>
                </ul>
            </div>
            <button>Sign Out</button>
        </div>
    </header>
    <main class="container flex">
        <div class="left">
            <div class="card">
                <div class="header" id="main"></div>
                <div class="name">Jane Doe</div>
                <div class="location">
                    <img src="icons\map-marker.png" alt="Location Pin" class="icon">
                </div>
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet</p>
                <a href="#">
                    <img src="icons\gear.png" alt="Gear" class="icon">
                    edit profile
                </a>
            </div>
            <div class="card">
                <div class="header">Education</div>
                <h2>Coding Dojo - Full Stack Bootcamp</h2>
                <p class="dates">Dec 2019 - Mar 2020</p>
                <p>Triple black belt in Python, Mern, C#...</p>
            </div>

        </div>
        <div class="right">
            <div class="card">
                <div class="header">Connection Requests</div>
            </div>
            <div class="card">
                <div class="header">Your Connections</div>
            </div>
        </div>
    </main>
</body>

</html>
